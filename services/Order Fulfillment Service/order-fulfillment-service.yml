asyncapi: 3.0.0
info:
  title: Order Fulfillment Service
  version: 1.0.0
  description: This service handles the logistics and processing required to fulfill customer orders.

operations:
  sendFulfillmentRequested:
    action: send
    channel:
      $ref: '#/channels/fulfillmentRequested'
    messages:
      - $ref: '#/channels/fulfillmentRequested/messages/FulfillmentRequested'

  sendOrderShipped:
    action: send
    channel:
      $ref: '#/channels/orderShipped'
    messages:
      - $ref: '#/channels/orderShipped/messages/OrderShipped'

  sendOrderDelivered:
    action: send
    channel:
      $ref: '#/channels/orderDelivered'
    messages:
      - $ref: '#/channels/orderDelivered/messages/OrderDelivered'

  receiveOrderCreated:
    action: receive
    channel:
      $ref: '#/channels/orderCreated'
    messages:
      - $ref: '#/channels/orderCreated/messages/OrderCreated'

channels:
  fulfillmentRequested:
    address: fulfillment/requested
    messages:
      FulfillmentRequested:
        $ref: '#/components/messages/FulfillmentRequested'

  orderShipped:
    address: order/shipped
    messages:
      OrderShipped:
        $ref: '#/components/messages/OrderShipped'

  orderDelivered:
    address: order/delivered
    messages:
      OrderDelivered:
        $ref: '#/components/messages/OrderDelivered'

  orderCreated:
    address: order/created
    messages:
      OrderCreated:
        $ref: '#/components/messages/OrderCreated'

components:
  messages:
    FulfillmentRequested:
      description: 'Event triggered when an order fulfillment is requested'
      x-eventcatalog-message-type: event
      headers:
        type: object
        properties:
          ec-message-type:
            type: string
            default: event
            description: Type of message for EventCatalog
      payload:
        type: object
        properties:
          fulfillmentId:
            type: string
            description: Unique identifier for the fulfillment request
          orderId:
            type: string
            description: Unique identifier for the order
          warehouseId:
            type: string
            description: Unique identifier for the warehouse where the order will be fulfilled
          items:
            type: array
            description: List of items to be fulfilled
            items:
              type: object
              properties:
                itemId:
                  type: string
                  description: Unique identifier for the item
                quantity:
                  type: integer
                  description: Quantity of the item to be fulfilled

    OrderShipped:
      description: 'Event triggered when an order is shipped'
      x-eventcatalog-message-type: event
      headers:
        type: object
        properties:
          ec-message-type:
            type: string
            default: event
            description: Type of message for EventCatalog
      payload:
        type: object
        properties:
          orderId:
            type: string
            description: Unique identifier for the order
          shipmentId:
            type: string
            description: Unique identifier for the shipment
          shipmentTime:
            type: string
            format: date-time
            description: Time when the order was shipped
          carrier:
            type: string
            description: Name of the carrier handling the shipment

    OrderDelivered:
      description: 'Event triggered when an order is delivered'
      x-eventcatalog-message-type: event
      headers:
        type: object
        properties:
          ec-message-type:
            type: string
            default: event
            description: Type of message for EventCatalog
      payload:
        type: object
        properties:
          orderId:
            type: string
            description: Unique identifier for the order
          deliveryTime:
            type: string
            format: date-time
            description: Time when the order was delivered
          recipientName:
            type: string
            description: Name of the person who received the order

    OrderCreated:
      description: 'Command received when a new order is created'
      x-eventcatalog-message-type: command
      headers:
        type: object
        properties:
          ec-message-type:
            type: string
            default: command
            description: Type of message for EventCatalog
      payload:
        type: object
        properties:
          orderId:
            type: string
            description: Unique identifier for the order
          userId:
            type: string
            description: Unique identifier for the user who placed the order
          totalAmount:
            type: number
            format: float
            description: Total amount of the order
          items:
            type: array
            description: List of items in the order
            items:
              type: object
              properties:
                itemId:
                  type: string
                  description: Unique identifier for the item
                quantity:
                  type: integer
                  description: Quantity of the item ordered
                price:
                  type: number
                  format: float
                  description: Price of the item
